<html>
    <head>
        <title>Dilation Animation</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/sketch.js"></script>
        
        <div>
            <div>Kernel Dimensions</div>
            <select name="mk-nk-value" property="disease_name" size="1" onchange="onchange_action();">
                <option selected="selected"></option> 
                <option value="3">3x3</option>
                <option value="5">5x5</option>
                <option value="7">7x7</option>
            </select>
        </div>

        <div>
            <div>Image Dimensions</div>
            <select name="m-value" property="disease_name" size="1" onchange="onchange_action();">
                <option selected="selected"></option> 
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
            </select>
            <span>X</span>
            <select name="n-value" property="disease_name" size="1" onchange="onchange_action();">
                <option selected="selected"></option> 
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
            </select>
        </div>

        <button onclick="myFunction()">Start</button>
        <a href="animation.html?var1=42" target="_self"> Link </a>
        <button id='store'>Get</button>

        <script>
            var myFunction = function(){
                kernelArray = '';
                imageArray = '';
                for(i=0;i<kernelSquares.length;i++){
                    console.log(kernelSquares[i].textValue);
                    kernelArray += kernelSquares[i].textValue;
                }
                for(i=0;i<imageSquares.length;i++){
                    imageArray += imageSquares[i].textValue;
                }
                var kernelValue = document.getElementsByName("mk-nk-value")[0];
                var m = document.getElementsByName("m-value")[0];
                var n = document.getElementsByName("n-value")[0];
                var mydata = kernelArray + '|' + imageArray + '|' + kernelValue.value + '|' + m.value + '|' + n.value;
                sessionStorage.setItem('myData', mydata);
            }
            
            $('#store').on('click', function(){
                var myArray = sessionStorage.getItem('myData');
                console.log(myArray);
            });
        </script>
    </body>
</html>
